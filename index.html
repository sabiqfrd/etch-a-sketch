<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="tool-container">
            <div id="display-size">Grid size: </div>
            <input id="range-input" type="range" min="1" max="50" value="16">
            <button id="reset">Apply Size/Clear Canvas</button>
        </div>
        <div id="sketch-box"></div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
